steps:
  - block: ":wave: Name Input"
    prompt: "Please provide your name"
    fields:
      - text: "Name"
        key: "name"
        hint: "Enter your first name"
        required: true

  - label: ":docker: Build Go Binary"
    plugins:
      - docker#v5.12.0:
          image: "golang:1.18.0"
          workdir: /app
    command: |
      mkdir -p build
      go mod tidy
      go build -o build/hello hello/hello.go
    artifact_paths:
      - "build/hello"

  - label: ":rocket: Execute Binary"
    command: |
      buildkite-agent artifact download "build/hello" ./hello
      name=$(buildkite-agent meta-data get name)
      ./hello/hello name
